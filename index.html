<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Particles</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link href="./css/front-page.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <nav class="nav-bar">
    <div class="logo">
      Particle Collisions
    </div>
  </nav>

  <!-- Main container holds three major sub containers.  -->
  <section class="main-container">
    <!-- Panel caontains buttons and user inputs -->
    <div class="panel">
      <button>Place</button>
      <button>Holder</button>
    </div>
    <!-- Main console contains canvas, key slider component, and descriptions  -->
    <section class="main-console">
      <article>
        <canvas id="game-canvas" width="800" height="400">
      </article>
      <div class="slider_container">
        <input type="range" value="0.0" data-steps="10" id="sliderInput"/>
      </div>
      <div class="description">
        Use slider to control volume of the game
      </div>
    </section>
    <!-- Panel caontains buttons and user inputs -->
    <div class="panel">
      <button>Place</button>
      <button>Holder</button>
    </div>
  </section>

  <script type='text/javascript' src="./lib/bundle.js"></script>

</body>
</html>
